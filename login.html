<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
    <link rel="icon" href="assets/logo.svg" type="image/icon-type">
</head>
<body>

    <section>

    <div class="header">
        <div>
            <img class="jdg-logo" src="assets/LogoJDG.png" alt="ini logo">
        </div>    
        <div class="welcome-back">
            <h2>
                Welcome Back
            </h2>
        </div>
        <div class="sign-in-to">
            <p>
                Sign in to pick up where you left off.
            </p>
        </div>

    <section>
        <div class="type-login">
            <h4>
                Login
            </h4>
        </div>

        <div class="type-register">
            <h4>
                <a href="register.html">Register</a>
            </h4>
        </div>

    </section>

        <div class="line-login">
            <img src="assets/line-login.svg" alt="line-login">
        </div>

        <div class="form-login">
            <form class="email-form">
                <label for="email">Email</label>
                <br>
                <input placeholder="Enter Here Your Email" type="text" name="email" id="email">
                
                <br>  
            </form>
            
            <form class="password-form">
                <label for="password">Password</label>
                <br>
                <input placeholder="Enter Here Your Password" type="Password" name="password" id="password">
                <br>
            </form>
        </div>

        <section>
             <div class="checkbox-remember">
                <input type="checkbox">
                <label for="checkbox">Remember Me</label>
            </div>
            <div class="forget-password ?">
                <a href="#">Forget Password ?</a>
            </div>
        </section>

        <div class="button-login">
            <a href="index.html">
                <button class="btn-login">Login</button>
              </a>
        </div>

    </div>

    
</section>

</body>
</html>
